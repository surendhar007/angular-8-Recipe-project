<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 ">
      <!--  <div class="alert alert-danger" *ngIf = "error">
            {{ error }}
        </div>-->

<!--        <app-alert [message] = "error" *ngIf="error" (close)="onHandleError()"> </app-alert>
    -->

    <ng-template appPlaceholder #containerRef></ng-template>
    
            <div *ngIf="isLoading" style="align-content: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email"> E-mail</label>
                <input
                 id="email"
                 class="form-control" 
                 type="email"
                 name="email"
                 ngModel
                 email
                 required>
            </div>
            <div class="form-group">
                <label for="password"> password</label>
                <input
                 id="password"
                 class="form-control" 
                 type="password"
                 name="password"
                 ngModel
                 minlength="6"
                 required>
            </div>
             <div class="button"> 
                <button 
                class="btn btn-primary"
                 type="submit"
                 [disabled] = "!authForm.valid"
                 > {{isLoginMode ? 'Login' : 'Sign Up'  }}</button>    | 
                <button
                 class="btn btn-primary" 
                 type="button" 
                 (click)="onSwitchMode()"
                 > Switch to  {{isLoginMode ? ' Sign Up' : ' Login'}}</button>
            </div>
        </form>
    </div>
</div>
