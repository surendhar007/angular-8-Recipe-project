<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-8">
                        <button type="submit" class="btn btn-success" [disabled] = '!recipeForm.valid'> save </button>

                        <button type="button" class="btn btn-danger"  (click) = "onCancel()"> cancel </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="name"> Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                formControlName = "name"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="imagePath"> image URL</label>
                            <input 
                                type="text" 
                                id="imagePath" 
                                formControlName = "imagePath"
                                class="form-control"
                                #imagePath>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <label for="description"> Description</label>
                            <textarea 
                                type="text" 
                                id="description"
                                rows="6" 
                                formControlName="description"
                                class="form-control"></textarea>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-xs-8" formArrayName="ingredients">
                        <div 
                            class="row"
                            *ngFor = "let ingredientControl of controls ; let i =index"
                            [formGroupName]="i"
                            style="margin: 10px;">
                            <div class="col-xs-6">
                                <input
                                  type="text"
                                  formControlName="name"
                                  class="form-control">
                            </div>
                            <div class="col-xs-4">
                                <input
                                  type="number"
                                  formControlName="amount"
                                  class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)"> X</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6"> 
                                <button type="button" class="btn btn-success" (click)="onAddIngredient()"> Add Ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
